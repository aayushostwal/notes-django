<!DOCTYPE html>
<html>
    <head>
        <title> Welcome! </title>  
    </head>

    <body style="background-color:powderblue;">
        <h1 style="text-align:center">Note It!</h1>
        <p style="text-align:center">Create and Mange notes on this platform</p>

        <table border="1" style="width:100%">
        {% for k in database  %}            
            <thead>
            <th style="Width:10%">Document ID</th>
            <th style="Width:70%">Document Title</th>
            <th style="Width:20%">Create Time</th>
            </thead>
            <tr>
            <td style="text-align:center">{{k.id}}</td>
            <td style="text-align:center">
                <a href="{% url 'view_note' k.id %}" class="navbar-item">{{k.title}}</a>
            </td>
            <td style="text-align:center">{{k.date_time}}</td>

            </tr>
        {% endfor %}
        </table>


    </body>
</html>

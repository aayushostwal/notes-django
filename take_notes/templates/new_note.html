<!DOCTYPE html>
<html>
    <head>
        <title> New Note </title>  
    </head>

    <body style="background-color:powderblue;">
        <h1>Enter the Details</h1>
        <div class="form-style-6">
            <h2>Create Note:</h2>
            <form method="POST" class="post-form" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="title" style="width:50%;height:30px" placeholder="Title" /><br>
                <br>
                <textarea name="body" style="width:50%;height:300px" placeholder="Type your Message"></textarea><br>
                <input type="submit" value="Create Now!"/>
            </form>
            </div>

    </body>
</html>
